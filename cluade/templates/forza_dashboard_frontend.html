<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forza Motorsport - Telemetr√≠a Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .widget {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .widget h3 {
            margin-bottom: 1rem;
            color: #ffd700;
            font-size: 1.3rem;
            text-align: center;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .metric {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            margin: 1rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèéÔ∏è Forza Motorsport Telemetr√≠a</h1>
        <div id="connection-status" class="status disconnected">Desconectado</div>
    </div>

    <div class="controls">
        <button class="btn" onclick="startNewSession()">üèÅ Nueva Sesi√≥n</button>
        <button class="btn" onclick="exportData()">üíæ Exportar Datos</button>
    </div>

    <div class="dashboard">
        <!-- M√©tricas B√°sicas -->
        <div class="widget">
            <h3>üìä M√©tricas B√°sicas</h3>
            <div class="metrics-grid">
                <div class="metric">
                    <div class="metric-label">Velocidad</div>
                    <div class="metric-value" id="speed">0 km/h</div>
                </div>
                <div class="metric">
                    <div class="metric-label">RPM</div>
                    <div class="metric-value" id="rpm">0</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Marcha</div>
                    <div class="metric-value" id="gear">N</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Acelerador</div>
                    <div class="metric-value" id="throttle">0%</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Freno</div>
                    <div class="metric-value" id="brake">0%</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Volante</div>
                    <div class="metric-value" id="steering">0¬∞</div>
                </div>
            </div>
        </div>

        <!-- Fuerzas G -->
        <div class="widget">
            <h3>üîÑ Fuerzas G</h3>
            <div class="metrics-grid">
                <div class="metric">
                    <div class="metric-label">Longitudinal</div>
                    <div class="metric-value" id="g-long">0.0g</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Lateral</div>
                    <div class="metric-value" id="g-lat">0.0g</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Vertical</div>
                    <div class="metric-value" id="g-vert">0.0g</div>
                </div>
            </div>
        </div>

        <!-- Gr√°fica de Velocidad -->
        <div class="widget full-width">
            <h3>üìà Velocidad en Tiempo Real</h3>
            <div class="chart-container">
                <canvas id="speedChart"></canvas>
            </div>
        </div>

        <!-- Gr√°fica de Inputs -->
        <div class="widget full-width">
            <h3>üéÆ Control del Conductor</h3>
            <div class="chart-container">
                <canvas id="inputsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Conexi√≥n WebSocket
        const socket = io();
        
        // Variables para almacenar datos
        let telemetryData = [];
        let maxDataPoints = 100;
        
        // Configuraci√≥n de gr√°ficas
        const speedChart = new Chart(document.getElementById('speedChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Velocidad (km/h)',
                    data: [],
                    borderColor: '#00ff88',
                    backgroundColor: 'rgba(0, 255, 136, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: 'white' }
                    },
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: 'white' }
                    }
                },
                plugins: {
                    legend: { labels: { color: 'white' } }
                }
            }
        });

        const inputsChart = new Chart(document.getElementById('inputsChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Acelerador %',
                        data: [],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        borderWidth: 2
                    },
                    {
                        label: 'Freno %',
                        data: [],
                        borderColor: '#ffa502',
                        backgroundColor: 'rgba(255, 165, 2, 0.1)',
                        borderWidth: 2
                    },
                    {
                        label: 'Volante',
                        data: [],
                        borderColor: '#3742fa',
                        backgroundColor: 'rgba(55, 66, 250, 0.1)',
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        min: -100,
                        max: 100,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: 'white' }
                    },
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: 'white' }
                    }
                },
                plugins: {
                    legend: { labels: { color: 'white' } }
                }
            }
        });

        // Eventos WebSocket
        socket.on('connect', () => {
            document.getElementById('connection-status').textContent = 'Conectado';
            document.getElementById('connection-status').className = 'status connected';
        });

        socket.on('disconnect', () => {
            document.getElementById('connection-status').textContent = 'Desconectado';
            document.getElementById('connection-status').className = 'status disconnected';
        });

        socket.on('telemetry_data', (data) => {
            updateDashboard(data);
        });

        // Funci√≥n para actualizar el dashboard
        function updateDashboard(data) {
            // Actualizar m√©tricas b√°sicas
            document.getElementById('speed').textContent = Math.round(data.speed_kmh || 0) + ' km/h';
            document.getElementById('rpm').textContent = Math.round(data.current_engine_rpm || 0);
            document.getElementById('gear').textContent = data.gear || 'N';
            document.getElementById('throttle').textContent = Math.round((data.accel_input || 0) * 100) + '%';
            document.getElementById('brake').textContent = Math.round((data.brake_input || 0) * 100) + '%';
            document.getElementById('steering').textContent = Math.round((data.steer_input || 0) * 100) + '¬∞';

            // Actualizar fuerzas G
            document.getElementById('g-long').textContent = (data.acceleration_z / 9.81 || 0).toFixed(2) + 'g';
            document.getElementById('g-lat').textContent = (data.acceleration_x / 9.81 || 0).toFixed(2) + 'g';
            document.getElementById('g-vert').textContent = (data.acceleration_y / 9.81 || 0).toFixed(2) + 'g';

            // Agregar datos a las gr√°ficas
            const currentTime = new Date().toLocaleTimeString();
            
            // Mantener solo los √∫ltimos puntos de datos
            if (telemetryData.length >= maxDataPoints) {
                telemetryData.shift();
                speedChart.data.labels.shift();
                speedChart.data.datasets[0].data.shift();
                inputsChart.data.labels.shift();
                inputsChart.data.datasets.forEach(dataset => dataset.data.shift());
            }

            // Agregar nuevos datos
            telemetryData.push(data);
            speedChart.data.labels.push(currentTime);
            speedChart.data.datasets[0].data.push(data.speed_kmh || 0);
            
            inputsChart.data.labels.push(currentTime);
            inputsChart.data.datasets[0].data.push((data.accel_input || 0) * 100);
            inputsChart.data.datasets[1].data.push((data.brake_input || 0) * 100);
            inputsChart.data.datasets[2].data.push((data.steer_input || 0) * 100);

            // Actualizar gr√°ficas
            speedChart.update('none');
            inputsChart.update('none');
        }

        // Funciones de control
        function startNewSession() {
            fetch('/api/start_session')
                .then(response => response.json())
                .then(data => {
                    telemetryData = [];
                    speedChart.data.labels = [];
                    speedChart.data.datasets[0].data = [];
                    inputsChart.data.labels = [];
                    inputsChart.data.datasets.forEach(dataset => dataset.data = []);
                    speedChart.update();
                    inputsChart.update();
                    alert('Nueva sesi√≥n iniciada');
                });
        }

        function exportData() {
            if (telemetryData.length === 0) {
                alert('No hay datos para exportar');
                return;
            }
            
            const dataStr = JSON.stringify(telemetryData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `forza_telemetry_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
    </script>
</body>
</html>
